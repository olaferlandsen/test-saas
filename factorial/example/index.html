<html>
	<head>
		<title>Factorial</title>
		<meta charset="utf-8">
		<script src="../Factorial.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="scripts.js"></script>
	</head>
	<body>
		<div class="container" ng-app="app">

			<div class="row">
				<div class="col-md-12" ng-controller="FactorialCtrl">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3>Factorial</h3>
						</div>
						<div class="panel-body">
							<input type="text" class="form-control" ng-model="number">

							<div class="row">
								<div class="col-md-6">
									<div class="well" ng-show="number.length > 0">
										<strong>Metodo Iterativo</strong>
										<pre>{{ iterativeFactorial }}</pre>
									</div>
								</div>
								<div class="col-md-6">
									<div class="well" ng-show="number.length > 0">
										<strong>Metodo Recursivo</strong>
										<pre>{{ recursiveFactorial }}</pre>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="well" ng-show="number.length > 0">
										<strong>Ultimos ceros a la derecha</strong>
										<pre>{{ lastZeros }}</pre>
									</div>
								</div>
								<div class="col-md-6">
									<div class="well" ng-show="number.length > 0">
										<strong>Ceros a la Derecha</strong>
										<pre>{{ allZeros }}</pre>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
