<html>
	<head>
		<title>Number Name</title>
		<meta charset="utf-8">
		<script src="../numberName.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="scripts.js"></script>
	</head>
	<body>
		<div class="container" ng-app="app">
			<div class="row" ng-controller="NumberNameCtrl">
				<div class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3>Nombre del numero</h3>
						</div>
						<div class="panel-body">
							<input type="text" class="form-control" ng-model="number"/>
							<div class="well text-center" ng-show="name.length > 0">
								<h3>{{ name }}</h3>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3>Ejemplos</h3>
						</div>
						<div class="panel-body">
							<a ng-click=" number = '-1' " class="btn btn-success">-1</a>
							<a ng-click=" number = '-1.7' " class="btn btn-success">-1.7</a>
							<a ng-click=" number = '1.7' " class="btn btn-success">1,7</a>
							<a ng-click=" number = '1992.0' " class="btn btn-success">1.992,0</a>
							<a ng-click=" number = '1992.5' " class="btn btn-success">1.992,5</a>
							<a ng-click=" number = '-29342' " class="btn btn-success">-29.342</a>
							<a ng-click=" number = '-299342.9' " class="btn btn-success">-299.342,9</a>
							<a ng-click=" number = '1000000' " class="btn btn-success">1.000.000</a>
							<a ng-click=" number = '1000000.1' " class="btn btn-success">1.000.000,1</a>
							<a ng-click=" number = '-1000000.1' " class="btn btn-success">-1.000.000,1</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
