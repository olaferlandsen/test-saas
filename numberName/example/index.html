<html>
	<head>
		<title>Number Name</title>
		<meta charset="utf-8">
		<script src="../numberName.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="scripts.js"></script>
	</head>
	<body>
		<div class="container" ng-app="app">
			<div class="row">
				<div class="col-md-12" ng-controller="NumberNameCtrl">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3>Nombre del numero</h3>
						</div>
						<div class="panel-body">
							<input type="text" class="form-control" ng-model="number"/>
							<div class="well text-center" ng-show="name.length > 0">
								<h3>{{ name }}</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
