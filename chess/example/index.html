<html>
<head>
	<title>Lemontech Test</title>
	<meta charset="utf-8">
	<script src="../Chess.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="scripts.js"></script>
	<link href="styles.css" rel="stylesheet">
</head>
	<body>
		<div class="container" ng-app="app">
			<div class="row" ng-controller="ChessCtrl">
				<div class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3>Tablero</h3>
						</div>
						<div class="panel-body">
							<button ng-click="play()" class="btn btn-success btn-lg btn-block">Empezar( 2 movimientos por segundo)</button><br>

							<div class="board">
								<div class="block-row"
								     ng-repeat="block in board"
								     id="row-{{$index}}">
									<div class="block"
									     ng-repeat="block in board"
									     ng-class="{'clear': $index % 8 == 0, 'black' : $index % 2 == $parent.$index % 2, 'white': $index % 2 != $parent.$index % 2}"
									     data-x="{{$index}}"
									     data-y="{{$parent.$index}}"
									     data-position="{{$index +''+ $parent.$index}}">
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>C칩digo</h3>
						</div>
						<div class="panel-body">
							<pre><code>var size = 8;</code><br/><code>$scope.chess = new Chess(size, 0, 0);</code><br/><code>$scope.chess.solve();</code><br/><code>$scope.chess.getSolutions();</code></pre>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3>Soluci칩n</h3>
						</div>
						<div class="panel-body">
							<p>La siguiente tabla se lee desde el numero m치s bajo siguiendo al siguiente m치s alto. Ejemplo: 1 -> 3 -> 4 ...</p>
							<pre>{{stringSolution}}</pre>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
